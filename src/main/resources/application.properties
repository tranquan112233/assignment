# Các property c? b?n
spring.application.name=PCStore
spring.messages.basename=messages
spring.thymeleaf.cache=false
spring.messages.encoding=UTF-8
server.port=8080

# C?u hình datasource (k?t n?i MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/QLBanHang?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# C?u hình JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent_output=true

# Hi?n message + stacktrace c?a l?i
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# Log Thymeleaf & MVC
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web=DEBUG

# Dev: t?t nén response
server.compression.enabled=false