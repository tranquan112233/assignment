<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đặt hàng thành công - PC Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    /* tránh header fixed-top che nội dung */
    body { padding-top: 76px; }
  </style>
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="~{layout/header :: header(danhMucs=${danhMucs})}"></div>

<!-- Success card -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card border-0 shadow-sm">
        <div class="card-body text-center p-5">
          <div class="display-6 text-success mb-3">
            <i class="bi bi-check-circle-fill"></i>
          </div>
          <h4 class="mb-2">Đặt hàng thành công!</h4>
          <p class="text-muted mb-4">
            Cảm ơn bạn đã mua sắm tại <span class="fw-semibold text-danger">PC Store</span>.
          </p>

          <div class="border rounded-3 py-3 mb-4">
            <div class="text-muted small mb-1">Mã đơn hàng</div>
            <div class="fs-5 fw-bold" th:text="${orderId}">0</div>
          </div>

          <div class="d-flex justify-content-center gap-2">
            <a th:href="@{/}" class="btn btn-dark">
              <i class="bi bi-house-door me-2"></i>Về trang chủ
            </a>
            <a th:href="@{/}" class="btn btn-outline-danger">
              <i class="bi bi-bag-plus me-2"></i>Tiếp tục mua sắm
            </a>
          </div>

          <p class="text-muted small mt-4 mb-0">
            Chúng tôi đã nhận được đơn của bạn và sẽ sớm liên hệ để xác nhận &amp; giao hàng.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer: chỉ bọc thêm bg-dark để phù hợp fragment hiện tại (text-light) -->
<div class="bg-dark">
  <div th:replace="~{layout/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
