<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="view(content)">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{admin/layout/sidebar}"></div>

    <!-- Content -->
    <div class="flex-grow-1 p-4 d-flex flex-column">
        <div th:replace="~{admin/layout/header}"></div>
        <div class="container content-scroll">
            <div th:replace="${content}">CONTENT</div>
        </div>
        <div th:replace="~{admin/layout/footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
