<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="view(content)">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="~{admin/layout/sidebar}"></div>

    <!-- Content -->
    <div class="flex-grow-1 p-4 d-flex flex-column">
        <div class="m-3" th:replace="~{admin/layout/header}"></div>

        <div class="container content-scroll">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:replace="${content}">CONTENT</div>
        </div>
        <div th:replace="~{admin/layout/footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Ẩn alert tự động sau 5 giây
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.classList.remove('show');
            alert.classList.add('fade');

            // Xóa hoàn toàn alert khỏi DOM sau khi fade
            setTimeout(() => alert.remove(), 500); // 500ms cho animation fade
        });
    }, 5000); // 5 giây
</script>
</body>
</html>
