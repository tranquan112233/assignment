<div class="card shadow-sm border-0 mb-4">
    <div class="card-header bg-primary text-white d-flex align-items-center">
        <i class="bi bi-box-seam me-2 fs-5"></i>
        <h5 class="mb-0 flex-grow-1">Thêm / Cập nhật sản phẩm</h5>
    </div>

    <div class="card-body px-4 py-3">
        <form th:fragment="_form" th:action="@{/admin/products/save}"
              method="post" th:object="${product}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />

            <!-- Hàng 1 -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Tên sản phẩm</label>
                    <input type="text" class="form-control" th:field="*{name}"
                           placeholder="Nhập tên sản phẩm" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-semibold">Giá (₫)</label>
                    <input type="number" class="form-control" th:field="*{price}"
                           placeholder="Nhập giá" min="0" step="0.01" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-semibold">Số lượng</label>
                    <input type="number" class="form-control" th:field="*{quantity}"
                           placeholder="Nhập số lượng" min="0" required>
                </div>
            </div>

            <!-- Hàng 2 -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Danh mục</label>
                    <select class="form-select" th:field="*{category.id}" required>
                        <option value="">-- Chọn danh mục --</option>
                        <option th:each="c : ${categories}"
                                th:value="${c.id}"
                                th:text="${c.name}"></option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Nhà cung cấp</label>
                    <select class="form-select" th:field="*{supplier.id}" required>
                        <option value="">-- Chọn nhà cung cấp --</option>
                        <option th:each="s : ${suppliers}"
                                th:value="${s.id}"
                                th:text="${s.name}"></option>
                    </select>
                </div>
            </div>

            <!-- Hàng 3: Mô tả -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Mô tả sản phẩm</label>
                <textarea class="form-control" th:field="*{description}"
                          rows="3" placeholder="Nhập mô tả chi tiết sản phẩm..."></textarea>
            </div>

            <!-- Hàng 4: upload ảnh -->
            <div class="row mb-4 align-items-center">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Ảnh sản phẩm</label>
                    <input type="file" class="form-control" name="imageFile" accept="image/*">
                </div>
                <div class="col-md-6 text-center">
                    <label class="form-label fw-semibold">Xem trước ảnh</label><br>
                    <img id="previewImage" th:src="@{|/uploads/${product.image}|}"
                         class="img-thumbnail rounded" style="max-width: 150px; max-height: 150px;"
                         alt="Xem trước ảnh">
                </div>
            </div>

            <!-- Nút lưu -->
            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i> Lưu
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Hiển thị ảnh preview ngay khi chọn file
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.querySelector('input[name="imageFile"]');
        const preview = document.getElementById('previewImage');

        fileInput?.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = ev => preview.src = ev.target.result;
                reader.readAsDataURL(file);
            }
        });
    });
</script>
