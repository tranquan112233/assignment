<!-- Form thêm / cập nhật sản phẩm -->
<form th:fragment="_form" th:action="@{/admin/products/save}" method="post" th:object="${product}" class="mb-4">
    <div class="row g-3">
        <!-- ID ẩn (dùng cho cập nhật) -->
        <input type="hidden" th:field="*{id}" />

        <div class="col-md-3">
            <input type="text" class="form-control" th:field="*{name}" placeholder="Tên sản phẩm" required>
        </div>

        <div class="col-md-2">
            <input type="number" class="form-control" th:field="*{price}" placeholder="Giá (₫)" min="0" step="0.01" required>
        </div>

        <div class="col-md-2">
            <input type="number" class="form-control" th:field="*{quantity}" placeholder="Số lượng" min="0" required>
        </div>

        <div class="col-md-2">
            <!-- DANH MỤC -->
            <select class="form-select" th:field="*{category}" required>
                <option value="">-- Chọn danh mục --</option>
                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.name}"></option>
            </select>
        </div>

        <div class="col-md-2">
            <!-- NHÀ CUNG CẤP -->
            <select class="form-select" th:field="*{supplier}" required>
                <option value="">-- Chọn nhà cung cấp --</option>
                <option th:each="s : ${suppliers}"
                        th:value="${s.id}"
                        th:text="${s.name}"></option>
            </select>
        </div>

        <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Lưu
            </button>
        </div>
    </div>
</form>
