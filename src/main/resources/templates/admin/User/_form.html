<!-- Form thêm / cập nhật người dùng -->
<form th:fragment="_form" th:action="@{/admin/user/save}" method="post" th:object="${user}" class="mb-4">
    <div class="row g-3">
        <!-- ID ẩn (dùng cho cập nhật) -->
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-3">
            <input type="text" class="form-control" th:field="*{name}" placeholder="Tên người dùng" required>
        </div>

        <div class="col-md-3">
            <input type="text" class="form-control" th:field="*{email}" placeholder="Email" required>
        </div>

        <div class="col-md-2">
            <input type="text" class="form-control" th:field="*{password}" placeholder="Mật khẩu" required>
        </div>

        <div class="col-md-3">
            <input type="email" class="form-control" th:field="*{phonenumber}" placeholder="Số điện thoại" required>
        </div>

        <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Lưu
            </button>
        </div>
    </div>
</form>
