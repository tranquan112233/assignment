<!-- Ô tìm kiếm -->
<form class="d-flex mb-3" th:action="@{/admin/user}" method="get">
    <input type="text" name="keyword" class="form-control me-2 w-25"
           placeholder="Tìm người dùng..." th:value="${keyword}">
    <button type="submit" class="btn btn-primary me-2">
        <i class="bi bi-search"></i> Tìm
    </button>
</form>

<div class="table-responsive shadow-sm rounded-3">
    <table class="table table-hover table-striped align-middle text-center mb-0">
        <thead class="table-secondary">
        <tr>
            <th scope="col"><i class="bi bi-hash"></i></th>
            <th scope="col"><i class="bi bi-building"></i> Tên người dùng</th>
            <th scope="col"><i class="bi bi-envelope"></i> Email</th>
            <th scope="col"><i class="bi bi-lock"></i>Mật khẩu</th>
            <th scope="col"><i class="bi bi-telephone"></i>Số điện thoại</th>
            <th scope="col"><i class="bi bi-gear"></i> Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u, st : ${users}">
            <td th:text="${st.index + 1 + (currentPage != null ? currentPage * 10 : 0)}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.password}"></td>
            <td th:text="${u.phonenumber}"></td>
            <td>
                <!-- Nút sửa -->
                <a th:href="@{'/admin/user/edit/' + ${u.id}}"
                   class="btn btn-sm btn-warning me-1">
                    <i class="bi bi-pencil-square"></i> Sửa
                </a>

                <!-- Nút mở modal xác nhận xóa -->
                <button type="button" class="btn btn-sm btn-danger"
                        th:attr="data-bs-toggle='modal', data-bs-target='#deleteModal__' + ${u.id}">
                    <i class="bi bi-trash"></i> Xóa
                </button>

                <!-- Modal xác nhận xóa -->
                <div class="modal fade" th:id="'deleteModal__' + ${u.id}" tabindex="-1"
                     th:attr="aria-labelledby='deleteLabel__' + ${u.id}" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content border-0 shadow-lg">
                            <div class="modal-header bg-danger text-white">
                                <h5 class="modal-title" th:id="'deleteLabel__' + ${u.id}">
                                <i class="bi bi-exclamation-triangle"></i> Xác nhận xóa
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="modal-body">
                                <p>Bạn có chắc muốn xóa người dùng này
                                    <strong th:text="${u.name}">Tên người dùng</strong>
                                    (ID: <span th:text="${u.id}"></span>) không?</p>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Hủy
                                </button>
                                <a th:href="@{'/admin/user/delete/' + ${u.id}}" class="btn btn-danger">
                                    <i class="bi bi-trash"></i> Xóa
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="6" class="text-muted py-3">
                <i class="bi bi-exclamation-circle"></i> Không tìm thấy người dùng nào.
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Phân trang -->
<nav th:if="${totalPages > 1}">
    <ul class="pagination justify-content-center mt-3">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link"
               th:href="${keyword != null && keyword != '' ?
                  '/admin/user?page=' + (currentPage - 1) + '&keyword=' + keyword :
                  '/admin/user?page=' + (currentPage - 1)}">
                <i class="bi bi-chevron-left"></i> Trước
            </a>
        </li>

        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link"
               th:text="${i + 1}"
               th:href="${keyword != null && keyword != '' ?
                  '/admin/user?page=' + i + '&keyword=' + keyword :
                  '/admin/user?page=' + i}"></a>
        </li>

        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
            <a class="page-link"
               th:href="${keyword != null && keyword != '' ?
                  '/admin/user?page=' + (currentPage + 1) + '&keyword=' + keyword :
                  '/admin/user?page=' + (currentPage + 1)}">
                Sau <i class="bi bi-chevron-right"></i>
            </a>
        </li>
    </ul>
</nav>
