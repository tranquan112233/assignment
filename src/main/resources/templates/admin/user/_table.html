<!-- Ô tìm kiếm -->
<form class="d-flex mb-3" th:action="@{/admin/user}" method="get">
    <input type="text" name="keyword" class="form-control me-2 w-25"
           placeholder="Tìm người dùng..." th:value="${keyword}">
    <button type="submit" class="btn btn-primary me-2">
        <i class="bi bi-search"></i> Tìm
    </button>
</form>

<div class="table-responsive shadow-sm rounded-3">
    <table class="table table-hover table-striped align-middle text-center mb-0">
        <thead class="table-secondary">
        <tr>
            <th scope="col"><i class="bi bi-hash"></i></th>
            <th scope="col"><i class="bi bi-people"></i> Tên người dùng</th>
            <th scope="col"><i class="bi bi-envelope"></i> Email</th>
            <th scope="col"><i class="bi bi-lock"></i>Mật khẩu</th>
            <th scope="col"><i class="bi bi-telephone"></i>Số điện thoại</th>
            <th scope="col"><i class="bi bi-gear"></i> Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u, st : ${users}">
            <td th:text="${st.index + 1 + (currentPage != null ? currentPage * 10 : 0)}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.password}"></td>
            <td th:text="${u.phonenumber}"></td>
            <td>
                <!-- Nút mở modal -->
                <button type="button" class="btn btn-sm btn-warning me-1"
                        data-bs-toggle="modal"
                        th:data-bs-target="'#userInfoModal__' + ${u.id}">
                    <i class="bi bi-ticket-detailed"></i> Xem chi tiết
                </button>

                <!-- Modal hiển thị thông tin người dùng -->
                <div class="modal fade"
                     th:id="'userInfoModal__' + ${u.id}"
                     tabindex="-1"
                     th:attr="aria-labelledby='userInfoLabel__' + ${u.id}"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content border-0 shadow-lg">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title" th:id="'userInfoLabel__' + ${u.id}">
                                    <i class="bi bi-person-circle"></i> Thông tin người dùng
                                </h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="modal-body text-start">
                                <form>
                                    <!-- Tên người dùng -->
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">
                                            <i class="bi bi-person-fill"></i> Tên người dùng
                                        </label>
                                        <input type="text" class="form-control" th:value="${u.name}" readonly>
                                    </div>

                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">
                                            <i class="bi bi-envelope-fill"></i> Email
                                        </label>
                                        <input type="email" class="form-control" th:value="${u.email}" readonly>
                                    </div>

                                    <!-- Số điện thoại -->
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">
                                            <i class="bi bi-telephone-fill"></i> Số điện thoại
                                        </label>
                                        <input type="text" class="form-control" th:value="${u.phonenumber}" readonly>
                                    </div>

                                    <!-- Địa chỉ (nhiều địa chỉ) -->
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">
                                            <i class="bi bi-geo-alt-fill"></i> Địa chỉ
                                        </label>
                                        <ul class="list-group">
                                            <li class="list-group-item" th:each="addr : ${u.addresses}" th:text="${addr.address}"></li>
                                        </ul>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Đóng
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
        </tr>

        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="6" class="text-muted py-3">
                <i class="bi bi-exclamation-circle"></i> Không tìm thấy người dùng nào.
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Phân trang -->
<nav th:if="${totalPages > 1}">
    <ul class="pagination justify-content-center mt-3">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link"
               th:href="${keyword != null && keyword != '' ?
                  '/admin/user?page=' + (currentPage - 1) + '&keyword=' + keyword :
                  '/admin/user?page=' + (currentPage - 1)}">
                <i class="bi bi-chevron-left"></i> Trước
            </a>
        </li>

        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link"
               th:text="${i + 1}"
               th:href="${keyword != null && keyword != '' ?
                  '/admin/user?page=' + i + '&keyword=' + keyword :
                  '/admin/user?page=' + i}"></a>
        </li>

        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
            <a class="page-link"
               th:href="${keyword != null && keyword != '' ?
                  '/admin/user?page=' + (currentPage + 1) + '&keyword=' + keyword :
                  '/admin/user?page=' + (currentPage + 1)}">
                Sau <i class="bi bi-chevron-right"></i>
            </a>
        </li>
    </ul>
</nav>
