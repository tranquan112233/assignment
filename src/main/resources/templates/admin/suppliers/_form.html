<!-- Form thêm / cập nhật nhà cung cấp -->
<form th:fragment="_form" th:action="@{/admin/suppliers/save}" method="post" th:object="${supplier}" class="mb-4">
    <div class="row g-3">
        <!-- ID ẩn (dùng cho cập nhật) -->
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-3">
            <input type="text" class="form-control" th:field="*{name}" placeholder="Tên nhà cung cấp" required>
        </div>

        <div class="col-md-3">
            <input type="text" class="form-control" th:field="*{address}" placeholder="Địa chỉ" required>
        </div>

        <div class="col-md-2">
            <input type="text" class="form-control" th:field="*{phone}" placeholder="Điện thoại" required>
        </div>

        <div class="col-md-3">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
        </div>

        <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Lưu
            </button>
        </div>
    </div>
</form>
