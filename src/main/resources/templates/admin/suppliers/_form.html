<div class="card shadow-sm border-0 mb-4">
    <div class="card-header bg-primary text-white d-flex align-items-center">
        <i class="bi bi-truck me-2 fs-5"></i>
        <h5 class="mb-0 flex-grow-1">Thêm / Cập nhật nhà cung cấp</h5>
    </div>

    <div class="card-body px-4 py-3">
        <form th:fragment="_form" th:action="@{/admin/suppliers/save}"
              method="post" th:object="${supplier}">
            <input type="hidden" th:field="*{id}"/>

            <!-- Hàng 1 -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Tên nhà cung cấp</label>
                    <input type="text" class="form-control"
                           th:field="*{name}" placeholder="Nhập tên nhà cung cấp" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Địa chỉ</label>
                    <input type="text" class="form-control"
                           th:field="*{address}" placeholder="Nhập địa chỉ" required>
                </div>
            </div>

            <!-- Hàng 2 -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control"
                           th:field="*{email}" placeholder="Nhập email" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Số điện thoại</label>
                    <input type="text" class="form-control"
                           th:field="*{phone}" placeholder="Nhập số điện thoại" required>
                </div>
            </div>

            <!-- Nút lưu -->
            <div class="text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i> Lưu
                </button>
            </div>
        </form>
    </div>
</div>
