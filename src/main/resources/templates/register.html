<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký - PC Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #ffffff, #f7f7f7); /* nền trắng xám nhẹ hơn */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #333; /* chữ đỏ nâu nhẹ */
    }

    .card {
      background: linear-gradient(145deg, #ffffff, #fafafa); /* trắng sáng mềm */
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08); /* bóng xám nhẹ tự nhiên */
      padding: 2rem;
      transition: all 0.3s ease;
      border: 1px solid #e0e0e0; /* viền nhẹ, không đỏ gắt */
    }

    .card:hover {
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15); /* bóng đỏ nhạt khi hover */
      transform: translateY(-3px);
    }

    .text-primary {
      color: #c62828 !important; /* đỏ chuẩn bình thường */
    }

    label {
      font-weight: 600;
      color: #444;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #333;
    }

    .form-control:focus {
      border-color: #e53935;
      box-shadow: 0 0 6px rgba(198, 40, 40, 0.3);
    }

    .input-group-text {
      background-color: #ffffff;
      color: #c62828;
      border: 1px solid #ccc;
    }

    .btn-primary {
      background: linear-gradient(45deg, #e53935, #c62828); /* đỏ tươi mềm */
      border: none;
      border-radius: 10px;
      font-weight: 600;
      color: white;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #c62828, #e53935);
      box-shadow: 0 0 12px rgba(198, 40, 40, 0.4);
      transform: translateY(-2px);
    }

    a {
      color: #c62828;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      color: #7a0000;
      margin-top: 20px;
      font-size: 14px;
    }

    #togglePassword {
      background-color: #ffffff;
      border: 1px solid #c62828;
      color: #c62828;
    }

    #togglePassword:hover {
      background-color: #c62828;
      color: white;
    }

    .bi-person-plus {
      color: #c62828;
      text-shadow: 0 0 6px rgba(198, 40, 40, 0.3);
    }

  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card">
        <div class="text-center mb-3">
          <i class="bi bi-person-plus fs-1 text-primary"></i>
        </div>
        <h4 class="card-title text-center mb-3 fw-bold text-dark">Đăng ký PC Store</h4>

        <!-- Thông báo lỗi -->
        <div th:if="${error}" class="alert alert-danger py-2 text-center" th:text="${error}"></div>

        <!-- Thông báo thành công -->
        <div th:if="${success}" class="alert alert-success py-2 text-center" th:text="${success}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post">
          <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input class="form-control" th:field="*{tenNguoiDung}" placeholder="Nhập họ và tên" required />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input class="form-control" th:field="*{email}" type="email" placeholder="Nhập email hợp lệ" required />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input id="password" class="form-control" th:field="*{matKhau}" type="password" placeholder="Nhập mật khẩu" required />
              <button class="btn" type="button" id="togglePassword"><i class="bi bi-eye-slash"></i></button>
            </div>
          </div>

          <button class="btn btn-primary w-100 mt-2">Đăng ký</button>
        </form>

        <div class="mt-3 text-center">
          <span>Đã có tài khoản?</span>
          <a th:href="@{/login}">Đăng nhập ngay</a>
        </div>
      </div>

      <footer class="mt-4">
        &copy; 2025 - PC Store | All rights reserved
      </footer>
    </div>
  </div>
</div>

<script>
  const togglePassword = document.querySelector("#togglePassword");
  const password = document.querySelector("#password");

  togglePassword.addEventListener("click", function () {
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    this.querySelector("i").classList.toggle("bi-eye");
    this.querySelector("i").classList.toggle("bi-eye-slash");
  });
</script>

</body>
</html>
