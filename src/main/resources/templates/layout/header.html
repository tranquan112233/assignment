<!-- templates/layout/header.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm"
     th:fragment="header(danhMucs)">
    <div class="container">
        <a class="navbar-brand fw-bold text-danger" th:href="@{/}">
            <i class="bi bi-pc-display me-2"></i>PC Store
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-danger fw-bold" th:href="@{/}">[[#{menu.home}]]</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                        [[#{menu.product}]]
                    </a>
                    <ul class="dropdown-menu">
                        <li th:each="dm : ${danhMucs}">
                            <a class="dropdown-item d-flex align-items-center"
                               th:href="@{|/danhmuc/${dm.maDanhMuc}|}">
                                <!-- Ánh xạ icon theo tên danh mục -->
                                <i class="bi me-2"
                                   th:classappend="
                     ${#strings.equalsIgnoreCase(dm.tenDanhMuc,'CPU')} ? 'bi-cpu' :
                     (${#strings.equalsIgnoreCase(dm.tenDanhMuc,'GPU')} ? 'bi-gpu-card' :
                     (${#strings.equalsIgnoreCase(dm.tenDanhMuc,'RAM')} ? 'bi-memory' :
                     (${#strings.containsIgnoreCase(dm.tenDanhMuc,'SSD')} ? 'bi-hdd' :
                     (${#strings.containsIgnoreCase(dm.tenDanhMuc,'Main')} ? 'bi-motherboard' :
                     (${#strings.containsIgnoreCase(dm.tenDanhMuc,'Case')} ? 'bi-pc' :
                     (${#strings.containsIgnoreCase(dm.tenDanhMuc,'Nguồn')} ? 'bi-plug' :
                     (${#strings.equalsIgnoreCase(dm.tenDanhMuc,'Bàn phím') or #strings.containsIgnoreCase(dm.tenDanhMuc,'phím')} ? 'bi-keyboard' :
                     (${#strings.containsIgnoreCase(dm.tenDanhMuc,'Màn hình')} ? 'bi-display' :
                     'bi-box'))))))))">
                                </i>
                                <span th:text="${dm.tenDanhMuc}">Danh mục</span>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item">
                    <!-- Giữ đúng route bạn đang dùng -->
                    <a class="nav-link text-white" th:href="@{/thanh-ly}">Hàng thanh lý</a>
                </li>
            </ul>

            <div class="d-flex align-items-center">
                <div class="position-relative me-2" style="max-width:400px;">
                    <input id="searchInput" class="form-control" type="search" placeholder="Tìm kiếm sản phẩm…" aria-label="Search">
                    <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                </div>

                <button class="btn btn-outline-danger ms-2"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#cartOffcanvas"
                        aria-controls="cartOffcanvas"
                        onclick="refreshCart()">
                    <i class="bi bi-cart3 me-2"></i>[[#{menu.cart}]]
                    <span class="badge bg-danger ms-1" id="cartCount">0</span>
                </button>
                
                <!-- Tài khoản -->
                <div class="dropdown ms-2">
                    <button class="btn btn-outline-danger dropdown-toggle"
                            style="border-color: #dc3545; color: #dc3545;"
                            id="accountMenu" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-2"></i>Tài khoản
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end"
                        style="background-color: #ffffff; border: 1px solid #dc3545;">
                        <li sec:authorize="isAuthenticated()">
                            <a class="dropdown-item" th:href="@{/admin}" style="color: #dc3545;">Quản lý</a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <a class="dropdown-item" th:href="@{/logout}" style="color: #dc3545;">Đăng xuất</a>
                        </li>
                        <li sec:authorize="!isAuthenticated()">
                            <a class="dropdown-item" th:href="@{/login}" style="color: #dc3545;">Đăng nhập</a>
                        </li>
                        <li sec:authorize="!isAuthenticated()">
                            <a class="dropdown-item" th:href="@{/register}" style="color: #dc3545;">Đăng ký</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
