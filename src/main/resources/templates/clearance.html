<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Hàng thanh lý - PC Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- dùng cùng style với index -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body { padding-top: 76px; }
    /* đồng bộ kích thước card như index */
    .product-card .card-img-top { height:200px; object-fit:cover; }
    .img-link { display:block; line-height:0; } /* không overlay che nút */
    .btn-tall { min-height:40px; }
  </style>
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="~{layout/header :: header(danhMucs=${danhMucs})}"></div>

<div class="container py-4">

  <div class="d-flex align-items-center justify-content-between mb-3">
    <h4 class="m-0">
      <i class="bi bi-bag-dash me-2 text-danger"></i>Hàng thanh lý
    </h4>
    <span class="text-muted small" th:text="'Tổng: ' + ${#lists.size(items)} + ' sản phẩm'">Tổng: 0 sản phẩm</span>
  </div>

  <div th:if="${#lists.isEmpty(items)}" class="alert alert-warning">
    Hiện chưa có sản phẩm thanh lý. Vui lòng quay lại sau!
  </div>

  <div class="row g-4" th:if="${!#lists.isEmpty(items)}">
    <div class="col-sm-6 col-md-4 col-lg-3" th:each="sp : ${items}">
      <div class="card product-card h-100 shadow-sm">
        <div class="img-box">
          <a th:href="@{|/sanpham/${sp.maSP}|}" class="img-link">
            <img th:src="@{'/photos/' + ${sp.hinhAnh}}"
                 th:alt="${sp.tenSP}" loading="lazy">
          </a>
        </div>

        <div class="card-body text-center d-flex flex-column">
          <h5 class="card-title text-truncate" th:text="${sp.tenSP}">Tên sản phẩm</h5>
          <p class="card-text fw-bold text-danger"
             th:text="${#numbers.formatDecimal(sp.gia,0,'POINT',0,'COMMA')} + 'đ'">0đ</p>

          <!-- Cụm nút giống index (2 nút trên + 1 nút dưới) -->
          <div class="mt-auto w-100">
            <div class="row g-2 mb-2">
              <div class="col-6">
                <!-- Nếu muốn giống hệt index, đổi btn-danger -> btn-dark -->
                <a class="btn btn-danger w-100 btn-tall text-nowrap"
                   th:href="@{|/sanpham/${sp.maSP}|}">
                  <i class="bi bi-eye me-1"></i> Chi tiết
                </a>
              </div>
              <div class="col-6">
                <button class="btn btn-danger w-100 btn-tall text-nowrap"
                        th:attr="onclick=|buyNow(${sp.maSP})|">
                  <i class="bi bi-lightning-charge me-1"></i> Mua ngay
                </button>
              </div>
            </div>
            <button class="btn btn-outline-danger w-100 btn-tall text-nowrap"
                    th:attr="onclick=|addToCart(${sp.maSP})|">
              <i class="bi bi-cart-plus me-1"></i> Thêm vào giỏ
            </button>
          </div>
        </div>

        <div class="card-footer bg-transparent small text-muted">
          <i class="bi bi-recycle me-1"></i>Đã qua sử dụng
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer tối để đồng bộ màu chữ -->
<div class="bg-dark">
  <div th:replace="~{layout/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script th:inline="javascript">
  /*<![CDATA[*/
  function buyNow(id){
    const uid = /*[[${session.userId}]]*/ 3;
    window.location.href = `/checkout?userId=${uid}&buyNow=${id}&qty=1`;
  }
  /*]]>*/
</script>
</body>
</html>
