<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="text">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${danhMuc.tenDanhMuc} + ' - PC Store'">Danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header -->
<div th:replace="layout/header :: header"></div>

<div class="container my-5">
    <h2 class="text-center mb-4 text-danger fw-bold" th:text="${danhMuc.tenDanhMuc}">Tên danh mục</h2>

    <div id="products" class="row g-4">
        <div class="col-sm-6 col-md-4 col-lg-3" th:each="p : ${products}">
            <div class="card product-card h-100">
                <img th:src="@{'/photos/' + ${p.hinhAnh}}" class="card-img-top" th:alt="${p.tenSP}">
                <div class="card-body text-center d-flex flex-column">
                    <h5 class="card-title" th:text="${p.tenSP}">Tên sản phẩm</h5>
                    <p class="card-text fw-bold" th:text="${#numbers.formatDecimal(p.gia, 0, 'POINT', 0, 'COMMA')} + 'đ'">0đ</p>
                    <button class="btn btn-dark mt-auto"
                            th:attr="data-id=${p.maSP}, data-name=${p.tenSP}, data-price=${p.gia}"
                            onclick="addToCart(this.dataset.id, this.dataset.name, this.dataset.price)">
                        <i class="bi bi-cart-plus"></i> Thêm vào giỏ
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>


</body>
</html>
